<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('MUDI - Ofertas')}"></head>
<body onload="onLoad()">

	<div th:replace="~{base :: navLogo} "></div>
	
	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('FaÃ§a sua Oferta!')}" class="mb-3"></div>
		<div class="card mt-3" v-for="pedido in pedidos">
			<div class="card-header alert alert-dark"><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5"> Valor: <input class="form-control"/></div>
							<div class="col-md-7"> Data da entrega: <input class="form-control"/></div>
						</div>
						<!-- <div>Produto</div>
						<div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div> -->
						<div>Descricao</div>
						<div><textarea class="form-control">{{pedido.descricao}}</textarea></div>
					</div>
					<div class="col-12 col-sm-4">
						<div><img class="img-thumbnail" v-bind:src="pedido.urlImagem"/></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onLoad() {
			var app = new Vue({
				el : '#ofertas',
				data : {
					pedidos : []
				},
				mounted () {
			    axios
			      .get('http://localhost:8080/api/pedidos/aguardando')
			      .then(response => (this.pedidos = response.data))
			    console.log(this.pedidos)
			  }
			})
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	
</body>
</html>
