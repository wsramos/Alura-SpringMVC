<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('MUDI - Ofertas')}"></head>
<body onload="onLoad()">

	<div th:replace="~{base :: navLogo} "></div>
	
	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Faça sua Oferta!')}" class="mb-3"></div>
		<div class="card mt-3" v-for="pedido in pedidos">
			<div class="card-header alert alert-dark">{{pedido.nomeProduto}}</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div>Produto</div>
						<div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
						<div class="mt-3">Descricao</div>
						<div><textarea disabled="disabled" class="form-control">{{pedido.descricao}}</textarea></div>
						<div class="row mt-3">
							<div class="col-md-5"> Valor: <input v-model="pedido.valorNegociado" class="form-control"/></div>
							<div class="col-md-7"> Data da entrega: <input v-model="pedido.dataDaEntrega" class="form-control"/></div>
						</div>
						<div class="mt-3 mb-3">
							<label for="comentarios">Comentários</label>
							<textarea id="comentarios" class="form-control" v-model="pedido.cometario"></textarea>
						</div>
						<button v-on:click="enviarOferta(pedido)" class="btn btn-primary" type="submit">Criar Oferta</button>
					</div>
					<div class="col-12 col-sm-4">
						<div><img class="img-thumbnail" v-bind:src="pedido.urlImagem"/></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onLoad() {
			var app = new Vue({
				el : '#ofertas',
				data : {
					pedidos : []
				},
				mounted () {
			    axios
			      .get('http://localhost:8080/api/pedidos/aguardando')
			      .then(response => (this.pedidos = response.data))
			  },
			  methods: {
				  enviarOferta: function(pedido){
					  console.log(pedido);
				  }
			  }
			})
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	
</body>
</html>
