<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
	<body>
	
		<div th:replace="~{base :: navLogo}"></div>
		
		<div class="container">
		
			
				<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
			
				<nav class="navbar navbar-expand bg-dark-subtle d-flex justify-content-between px-3 mb-3">
				    <div class="navbar-nav">
				        <a class="nav-item nav-link active" href="">Todos</a>
				        <a class="nav-item nav-link" href="">Aguardando</a>
				        <a class="nav-item nav-link" href="">Aprovado</a>
				        <a class="nav-item nav-link" href="">Entregue</a>
				    </div>
				    <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
				</nav>
			
			<div class="card mt-3" th:each="pedido : ${pedidos}">
			
				<th:block th:switch="${pedido.status.name()}">
					<div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				</th:block>
				
				<div class="card-body">
					
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
							</div>
							
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}" rows="" cols="">Descricao do pedido</textarea>
							</div>
						</div>
					
					
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</body>
</html>
