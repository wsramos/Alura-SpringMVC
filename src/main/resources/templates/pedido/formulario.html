<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head('MUDI - Novo Pedido')}"></head>
	<body>
	
		<div th:replace="~{base :: navLogo}"></div>
		
		<div class="container">
		
				<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
				
				<div class="card mt-3">
					<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
						<div class="form-group mb-3">
							<label for="nomeProduto">Produto</label> 
							<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
							<small>Informe qual é o nome do produto.</small>
							<div th:errors="*{nomeProduto}" class="invalid-feedback"> Erros do Nome do Produto</div>
						</div>
						<div class="form-group mb-3">
							<label for="urlProduto">Url</label> 
							<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
							<small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
							<div th:errors="*{urlProduto}" class="invalid-feedback"> Erros da URL do Produto</div>
						</div>
						<div class="form-group mb-3">
							<label for="urlImagem">Imagem</label> 
							<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
							<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
							<div th:errors="*{urlImagem}" class="invalid-feedback"> Erros da URL da imagem</div>
						</div>
						<div class="form-group mb-3">
							<label for="descricao">Descricao</label> 
							<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes para importantes para ajudar o comprador"></textarea>
						</div>
						<button class="btn btn-primary" type="submit">Cadastrar</button>
					</form>
				</div>
		</div>
	</body>
</html>
