<head th:fragment="head(valor)">
	<meta charset="UTF-8">
	<title th:text="${valor}">Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
	    .logo-container {
	        background-color: #47bcff;
	        color: #FFF;
	    }
	    .logo {
	        font-family: 'Handlee', cursive;
	        font-size: 2.5rem;
	    }
	</style>
</head>

<div th:fragment="navLogo">

		<div class="row logo-container p-3">
			<div class="col-6">
				<span class="logo">mudi</span>
			</div>
			<div sec:authorize="!isAuthenticated()" class="col-6 mt-2 d-flex justify-content-end ps-2">
				<a href="@{/login}"><button type="submit" class="btn btn-light">Login</button></a>
			</div>
			
			 <div sec:authorize="isAuthenticated()" class="col-6 mt-2 d-flex justify-content-end ps-2">
				 <form th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-light">Logout</button>
				</form> 
			</div>
		</div>
		<div sec:authorize="isAuthenticated()" class="row">
			<div class="col">
				<nav class="nav">
				  <a class="nav-link" th:href="@{/home}">Home</a>
				  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
				  <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
				</nav>
			</div>
		</div>
	
</div>

<div th:fragment="titulo(valor)" class="h-100 p-5 text-bg-dark mt-3">
    <h1 class="display-5 m-3" th:text="${valor}"></h1>
</div>
